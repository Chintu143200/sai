<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body style="background-color: aqua;">
    <center>
        <h1>registration form</h1>
        <allign>
         <form>
            <fieldset>
              <label for="nm">enter name</label>
              <input type="text"  placeholder="enter name" id="nm">
               <br><br>
               <label for="em">enter email</label>
               <input type="email" placeholder="Enter mailid" id="em">
               <br><br>
               <label for="num">Entere number</label>
               <input type="number" name="number" placeholder="enter number" id="num" >
               <br><br>
               <label for="add">Enter address</label>
               <textarea name="aaddress" id="add" cols="30" rows="10"></textarea>
               <br><br>
            </fieldset>
               <label for="pass"> enter password</label>
               <input type="password"  placeholder="enterpassword" id="pass">
               <br><br>
               <label for="date">enter date of birth</label>
               <input type="date" placeholder="select date of birth" id="date">
               <br><br>
               <label for="datetime">enter date and time</label>
               <input type="datetime-local" name="time" id="datetime">
               <br><br>
               <label>select gender</label>
               <input type="radio"  name="gender" id="m">
               <label for="m">male </label>
               <input type="radio" name="gender" id="f">
               <label for="f">female</label>
               <input type="radio" name="gender" id="oth">
               <label for="oth">other</label>
               <br><br>
               <label for="aadhar">Enter aadhar number</label>
               <input type="number" name="aadhar" id="aadhar">
               <br><br>
               <label for="file">Upload aadhar</label>
               <input type="file" name="aadhar" id="file">
               <br><br>
               <label for="course">Select the course</label>
               <select name="course" id="course" multiple>
                <option value="bse">BSE</option>
                <option value="cse">CSE</option>
                <option value="b.com">B.com</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
               </select>
               <br><br>
               <input type="reset" value="clear">
               <br><br>
               <input type="checkbox" name="lang" id="cb">
               <label for="cb">terms and conditions</label>
               <br><br>
               <input type="checkbox" name="check" id="box">
               <label for="box">privacy policy</label>
               <br><br>
               <input type="submit" value="submit">
          </form>
        </allign>
    </center>
</body>
</html>
